<div class="row">
	<div class="col-md-12">
		<div class="panel panel-holmes">
			<div class="panel-heading">Search submissions</div>
			<div class="panel-body">
				<form class="form-horizontal" id="submissions-search-form">

					<div class="form-group">
						<label class="col-sm-2 control-label">SHA256</label>
						<div class="col-sm-10">
							<input type="text" class="form-control" name="sha256">
						</div>
					</div>

					<div class="form-group">
						<label class="col-sm-2 control-label">File name</label>
						<div class="col-sm-10">
							<input type="text" class="form-control" name="obj_name">
						</div>
					</div>

					<div class="form-group">
						<label class="col-sm-2 control-label">Source</label>
						<div class="col-sm-10">
							<input type="text" class="form-control" name="source">
						</div>
					</div>

					<div class="form-group">
						<label class="col-sm-2 control-label">Date</label>
						<div class="col-sm-5">
							<input type="text" class="form-control" name="StartedStart" placeholder="Later then...">
							<p class="help-block">YYYY-MM-DD HH:ii:ss</p>
						</div>
						<div class="col-sm-5">
							<input type="text" class="form-control" name="StartedStop" placeholder="Sooner then...">
							<p class="help-block">YYYY-MM-DD HH:ii:ss</p>
						</div>
					</div>

					<div class="form-group">
						<label class="col-sm-2 control-label">Limit</label>
						<div class="col-sm-10">
							<input type="text" class="form-control" name="Limit" value="100">
						</div>
					</div>

					<div class="form-group">
						<div class="col-sm-offset-2 col-sm-10">
							<div class="checkbox">
								<label><input type="checkbox" name="Filtering"> Allow filtering</label>
							</div>
						</div>
					</div>

					<div class="form-group">
						<div class="col-sm-offset-2 col-sm-10">
							<button type="submit" class="btn btn-default">Search</button>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>

	<div class="col-md-12">
		<div class="panel panel-holmes">
		<div class="panel-heading">Results</div>
			<div class="panel-body">
				<div class="table-responsive">
					<table class="table table-striped" id="submissions-search-results">
						<thead>
							<tr>
								<th>Id</th>
								<th>SHA256</th>
								<th>Name</th>
								<th>Source</th>
								<th>Date</th>
							</tr>
						</thead>
						<tbody>

						</tbody>
					</table>
				</div>
			</div>
		</div>
	</div>
</div>

<script type="text/javascript" src="modules/submissions/search.js"></script>
